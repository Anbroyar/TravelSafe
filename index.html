<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Travel Safe</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Typeahead Bootstrap Reference -->
<script src="assets/javascript/bootstrap-3-typeahead.js"></script>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
            	<form class="navbar-form navbar-right" role="login">
            	    <div class="form-group">
            		    <input type="text" class="form-control" placeholder="Login">
            	    </div>
            	    <button type="submit" class="btn btn-primary">Login</button>
            	</form>
             </div>
        </nav>
		<div class="container">
			<div class="row">
                <div class="col-md-12">
                    <header>
        	            <h1>Travel Safe</h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Country Search</h3>
                        </div>
                        <div class="panel-body search">
            	            <div class="form-group">
            	        	    <input id="country" type="text" class="typeahead form-control" name="country" data-provide="typeahead" placeholder="Type in a country name here..."/>
            	            </div>
                            <button type="button" id="submit-button" class="btn btn-default moving">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                	<div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Most Recent Searches</h3>
                        </div>
                        <table id="recent-search-table" class="table table-hover search">
                            <thead>
                                <tr>
                                    <th>Country Name</th>
                                    <th>Safety Ranking (1-10)</th>
                                    <th>Date of Search</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search Results</h3>
                        </div>
                        <div id="result" class="panel-body">
                            Country: <strong id="country-name"></strong>
                            <br>
                            ISO Code: <strong id="country-code"></strong>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default panel-right">
                        <div class="panel-heading">
                            <h3 class="panel-title">TOP5 The Safest Counties</h3>
                        </div>
                        <div id="safe-countries" class="panel-body search"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">TOP5 The Most Dangerous Counties</h3>
                        </div>
                        <div id="dangerous-countries" class="panel-body search"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Maps</h3>
                        </div>
                        <div id="map-result" class="panel-body"></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <img src="">
                </div>
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-4">
                    
                </div>
            </div>
        </div>
    </div>




<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPRtdp3P0ME6cDwBU43mWAIrt-Dxcj0mM&callback=initMap">
</script>
<script type="text/javascript" src="assets/javascript/googlemaps.js"></script>


<script type="text/javascript" src="assets/javascript/logic.js"></script>
<!-- Request Data from Countries Folder (pulled for country codes) -->
<script type="text/javascript" src="assets/javascript/countries.js"></script>
</body>
</html>
